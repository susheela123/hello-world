<html>
<head><title>Forms demo</title></head>
<body>
	<h1>Sign-up form</h1>
	<form>
		<label> Name </label>
		<input type = "text" placeholder="Enter your name" autofocus required id = "name">
		<br>
		<br>
		<label> Password </label>
		<input type = "password" autofocus required id = "password" >
		<br><br>
		<label>Email</label>
		<input type = "Email" required id="email">
		<br><br>
		<label>Phone number </label>
		<input type = "Number" id = "contact">
		<br><br>
		<label>Age</label>
		<input type ="number" id = "age" min ="18" max = "60" step="1">
		<br><br>
		<label>DOB</label>
		<input type = "date" id ="date">
		<br><br>
		<label>Birth time</label>
		<input type = "time" id = "time">
		<br><br>
		<label> Favorite color </label>
		<input type = "color" id ="color">
		<br><br>
		<label>Gender</label>
		<input type = "radio" name = "gender" value = "male">Male
		<input type = "radio" name = "gender" value = "female" > Female
		<br><br>
		<label>Languages</label>
		<input type = "checkbox" name = "Languages" value = "English"> English
		<input type = "checkbox" name = "Languages" value = "Spanish"> Spanish
		<input type = "checkbox" name = "Languages" value = "French"> French
		<br><br>
		<label>Country</label>
		<select name = "Country">
		<option value = "United States"> USA </option>
		<option value = "India"> India </option>
		<option value = "France"> France </option>
		</select>
		<br><br>
		<label>Please enter your feedback</label>
		<textarea cols = "100" rows= "4">
		</textarea>
		<br><br>
		<label>Upload your picture </label>
		<input type = "file" name="file-image">





	</form>

</body>
</html>
